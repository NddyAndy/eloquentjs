        //Recursion

        function isEven(n){
            n = Math.abs(n);
            if (n == 0)
              return true;
            else if(n == 1)
              return false;
            else
              return isEven(n - 2);
        }

        function min(no1, no2) {

        }

        // Bean counting 
        function countChars(str, char) {
            var newStr = '';
            for(var i=0; i < str.length; i++) {
               if(str[i] == char) {
                   newStr += str[i];
               }
            }
            return newStr.length;
        }
